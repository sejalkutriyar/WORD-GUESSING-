<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Finder Game</title>
    <link rel="stylesheet" href="INDEX1.css">
</head>
<body>
    <div class="game-container">
        <h1>Word Finder</h1>
        <p>Guess the 5-letter word. You have 6 attempts.</p>
        <p>USE LOWER CASE</p>
        <div id="game-board"></div>
        <input id="guess-input" type="text" maxlength="5" placeholder="Enter your guess" />
        <button id="submit-btn">Submit</button>
        <h2>HINTS</h2>
        <b>plane,apple,candy,stone,grape,<br>areca,gourd,betel,chard,chive,<br>choko,cress,cubeb,drupe,eater,<br>enoki,galia,guava,jaffa,laver</br>
        </b>
        <p id="message"></p>
    </div>
    <script src="INDEX1.js"></script>
</body>
</html>
